<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style type="text/css">
<!--
.STYLE16 {font-size: 16px}
.STYLE17 {font-size: 24px; }
.STYLE18 {font-size: 24px; font-weight: bold; }
-->
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
<center> 
<table width="300" height="257" border="0" bordercolor="#000000" bgcolor="#eeeeee">
  <tr>
    <td height="55" colspan="2"><div align="center"><span class="STYLE18">模块IP地址配置</span></div><hr /></td>
    </tr>
  <tr>
    <td width="31%" height="28"><div align="right"><span class="STYLE16">IP 地址:</span></div></td>
    <td width="69%"><div align="left"><span class="STYLE16">
      <input name="ip_ipaddr" type="text" id="ip_ipaddr" maxlength="15"/>
    </span></div></td>
  </tr>
  <tr>
    <td height="26"><div align="right"><span class="STYLE16">网关地址:</span></div></td>
    <td><div align="left"><span class="STYLE16">
      <input name="ip_gw" type="text" id="ip_gw" maxlength="15" />
    </span></div></td>
  </tr>
  <tr>
    <td height="26"><div align="right"><span class="STYLE16">子网掩码:</span></div></td>
    <td><div align="left"><span class="STYLE16">
      <input name="ip_mask" type="text" id="ip_mask" maxlength="15" />
    </span></div></td>
  </tr>
  <tr>
    <td height="29"><div align="right"><span class="STYLE16">DNS地址: </span></div></td>
    <td><div align="left"><span class="STYLE16">
      <input name="ip_dns" type="text" id="ip_dns" maxlength="15" />
    </span></div></td>
  </tr>
  <tr>
    <td colspan="2"><div align="center"><span class="STYLE16">
    </span></div>      <span class="STYLE16"><label>
      <div align="center">
        <input name="ip_auto" type="checkbox" id="ip_auto" value="1" />
        自动分配</div>
      </label>
      <label></label>
        </span></td>
    </tr>
  <tr>
    <td colspan="2"><div align="center"><span class="STYLE17"><span class="STYLE16">
      <input name="bt_save" type="submit" id="bt_save" value="保存" />
    </span></span></div></td>
    </tr>
</table>
<label></label>
</center>
</form>

<p align="center" class="STYLE17">&nbsp;</p>
</body>
</html>
