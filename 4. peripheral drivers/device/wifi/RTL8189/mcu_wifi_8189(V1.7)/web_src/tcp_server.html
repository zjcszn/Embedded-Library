<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style type="text/css">
<!--
.STYLE16 {font-size: 16px}
.STYLE17 {font-size: 24px; }
.STYLE18 {font-size: 24px; font-weight: bold; }
-->
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
<center> 
<table width="300" height="281" border="0" bordercolor="#000000" bgcolor="#eeeeee">
  <tr>
    <td height="58" colspan="2"><div align="center"><span class="STYLE18">模块服务器配置</span></div><hr /></td>
    </tr>
  <tr>
    <td width="33%" height="43"><div align="right"><span class="STYLE16">端口号:</span></div></td>
    <td width="67%"><div align="left"><span class="STYLE16">
      <input name="server_port" type="text" id="server_port" maxlength="6"/>
    </span></div></td>
  </tr>
  <tr>
    <td height="54"><div align="right"><span class="STYLE16">连接类型:</span></div></td>
    <td><span class="STYLE16">
      <label>
      <div align="left">
        <input name="server_mode" type="radio" value="0" />
        TCP 
        <input name="server_mode" type="radio" value="1" />
UDP </div>
      </label>
      <label></label>
    </span></td>
  </tr>
  <tr>
    <td height="48" colspan="2"><div align="center"><span class="STYLE16">
      <input name="server_open" type="checkbox" id="server_open" value="1" />
      启用服务器</span></div></td>
    </tr>
  <tr>
    <td colspan="2"><div align="center"><span class="STYLE16">
      <input name="bt_save" type="submit" id="bt_save" value="保存" />
    </span></div></td>
    </tr>
</table>
</center>
</form>
</body>
</html>
