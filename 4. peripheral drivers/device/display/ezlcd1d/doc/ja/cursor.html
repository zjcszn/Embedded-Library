<div class="para">
<h2>lcd_cursor</h2>
<p>カーソルの形状を設定します。</p>
<pre>
void lcd_cursor (
  uint8_t <em>mode</em>   <span>/* 表示モード */</span>
);
</pre>
</div>

<div class="para">
<h4>引数</h4>
<dl class="par">
<dt>mode</dt>
<dd>カーソルの形状を次の値で指定します。なお、カーソル位置が画面外になっているときは、設定にかかわらず画面には表示されません。
<table class="lst">
<tr><th>値</th><th>意味</th></tr>
<tr><td>CSR_OFF</td><td>カーソルは表示されません(デフォルト)</td></tr>
<tr><td>CSR_UNDER</td><td>アンダーライン・カーソルが表示されます</td></tr>
<tr><td>CSR_BLOCK</td><td>ブリンクするブロック・カーソルが表示されます</td></tr>
</table>
</dd>
</dl>
</div>

<div class="para">
<h4>対応情報</h4>
<p><tt>_USE_CURSOR</tt>が1のとき使用可能です。</p>
</div>
