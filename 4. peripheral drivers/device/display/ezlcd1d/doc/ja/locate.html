<div class="para">
<h2>lcd_locate</h2>
<p>カーソルを移動します。</p>
<pre>
void lcd_locate (
    uint8_t <em>row</em>,    <span>/* 行 */</span>
    uint8_t <em>col</em>     <span>/* 桁 */</span>
);
</pre>
</div>

<div class="para">
<h4>引数</h4>
<dl class="par">
<dt>row</dt>
<dd>移動先の行位置を 0 から <tt>_LCD_ROWS - 1</tt> の範囲で指定します。</dd>
<dt>col</dt>
<dd>移動先の桁位置を 0 から <tt>_LCD_COLS - 1</tt> の範囲で指定します。</dd>
</dl>
</div>
