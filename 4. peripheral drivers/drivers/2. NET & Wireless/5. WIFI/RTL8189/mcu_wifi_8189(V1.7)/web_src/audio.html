<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style type="text/css">
<!--
.STYLE16 {font-size: 16px}
.STYLE18 {font-size: 24px; font-weight: bold; }
.STYLE19 {font-size: 12px}
-->
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
<center> 
<table width="300" height="358" border="0" bordercolor="#000000" bgcolor="#eeeeee">
  <tr bordercolor="#F0F0F0">
    <td height="72" colspan="2"><div align="center"><span class="STYLE18">音频功能配置</span></div>
      <hr /></td>
  </tr>
  <tr>
    <td width="34%" height="15" bordercolor="#F0F0F0">&nbsp;</td>
    <td width="66%">&nbsp;</td>
  </tr>
  <tr>
    <td height="44" bordercolor="#F0F0F0"><span class="STYLE16">
      <label></label>
      <div align="right">端口号:</div>
      </span></td>
    <td> <div align="left">
      <input name="audio_port" type="text" id="link_ssid" maxlength="8"/>
    </div></td>
  </tr>
  <tr>
    <td height="29" bordercolor="#F0F0F0"><div align="right"><span class="STYLE16">播放音量: </span></div>
        <span class="STYLE16">
        <label></label>
      </span></td>
    <td><div align="left">
      <select name="volume" size="1" id="volume">
        <option value="0">0</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
      </select>
      %</div></td>
  </tr>
  <tr>
    <td height="37" bordercolor="#F0F0F0"><div align="right"><span class="STYLE16">采样率</span>:</div></td>
    <td height="37"><div align="left">
      <select name="samplerate" size="1" id="samplerate">
        <option value="8000">8000</option>
        <option value="16000">16000</option>
		<option value="32000">32000</option>
        <option value="44100">44100</option>
        <option value="48000">48000</option>
      </select>
      KHz</div></td>
  </tr>
  <tr>
    <td height="30" bordercolor="#F0F0F0"><div align="right"><span class="STYLE16">采样量化</span>:</div></td>
    <td height="30"><span class="STYLE16">
      <label></label>
      <label></label>
      </span>
        <div align="left"> <span class="STYLE16">
          <input name="audio_bits" type="radio" value="0" />
          8bit
          <input name="audio_bits" type="radio" value="1" />
          12bit</span></div></td>
  </tr>
  <tr>
    <td height="30" colspan="2" bordercolor="#F0F0F0"><span class="STYLE16">
      <label></label>
      <label></label>
      </span>
      <div align="center"><span class="STYLE16">
        <input name="enable_play_mp3" type="checkbox" id="enable_play_mp3" value="1" />
        允许播放MP3</span></div></td>
    </tr>
  <tr bordercolor="#F0F0F0">
    <td height="83" colspan="2"><span class="STYLE16">
      <label></label>
      </span>
      <div align="center">
        <hr />
        <p class="STYLE16">
          <input name="audio_enable" type="checkbox" id="audio_enable" value="1" />
          启用音频功能</p>
        </div>      
      <p align="center"><span class="STYLE16">
        <input name="bt_save" type="submit" id="bt_save" value="保存" />
      </span></p></td>
  </tr>
</table>
</center>
</form>
</body>
</html>
