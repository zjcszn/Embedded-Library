analyzer:
  - --jobs=12
  - --disable=misc-misplaced-const
  - --disable=bugprone-signed-char-misuse
  - --disable=clang-diagnostic-sign-compare
  - --disable=clang-diagnostic-#warnings
  - --disable=clang-diagnostic-unknown-attributes
  - --disable=clang-diagnostic-switch-enum
  - --disable=clang-diagnostic-implicit-fallthrough
  - --disable=clang-diagnostic-format-nonliteral
  - --disable=clang-diagnostic-missing-field-initializers