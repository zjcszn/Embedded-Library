<div class="para">
<h2>lcd_init</h2>
<p>LCDコントローラを初期化します。</p>
<pre>
void lcd_init (void);
</pre>
</div>

<div class="para">
<h4>解説</h4>
<p>LCDコントローラを初期化し、動作可能な状態にします。初期状態は、全画面クリア、カーソル位置は左上、カーソル表示はOFFとなります。</p>
</div>
