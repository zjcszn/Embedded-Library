<div class="para">
<h2>lcd_locate</h2>
<p>Moves current cursor position</p>
<pre>
void lcd_locate (
    uint8_t <em>row</em>,    <span>/* Row */</span>
    uint8_t <em>col</em>     <span>/* Column */</span>
);
</pre>
</div>

<div class="para">
<h4>Arguments</h4>
<dl class="par">
<dt>row</dt>
<dd>Specifies the row position in range of 0 to <tt>_LCD_ROWS - 1</tt>.</dd>
<dt>col</dt>
<dd>Specifies the column position in range of 0 to <tt>_LCD_COLS - 1</tt>.</dd>
</dl>
</div>
